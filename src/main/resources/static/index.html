<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de Productos Java - Spring boot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="icon" href="../favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Administrador de Productos</h1>
      <p class="page-subtitle">
        Añade, edita, actualiza y elimina productos en un ambiente local
      </p>

      <div class="card">
        <form id="productForm">
          <input type="hidden" id="productId" />
          <div class="row g-3">
            <div class="col-md-6 col-lg-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Nombre Producto"
                required
              />
            </div>
            <div class="col-md-6 col-lg-3">
              <input
                type="text"
                class="form-control"
                id="category"
                placeholder="Categoría"
                required
              />
            </div>
            <div class="col-md-6 col-lg-3">
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Precio"
                step="0.01"
                required
              />
            </div>
            <div class="col-md-6 col-lg-3">
              <input
                type="number"
                class="form-control"
                id="stock"
                placeholder="Stock"
                required
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Guardar Producto
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
